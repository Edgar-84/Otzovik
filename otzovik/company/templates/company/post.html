{% extends 'company/base.html' %}
{% load static %}
{% block content %}
<div class="sticky-container">
<link rel="stylesheet" href="{% static 'company/css/company.css' %}">

    <h1>{{post.title}}</h1>
<div class="row text-align: justify">
{% if post.photo %}
    <div class="col-3"><p><img class="img-thumbnail" class="float-left" src="{{post.photo.url}}"></p></div>
{% endif %}

    <div class="col-6"><p class="main">{{post.content|linebreaks}}</p></div>
</div>
</div>
    {% endblock %}
