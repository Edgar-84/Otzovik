{% for c in cats  %}
    {% if c.pk == cat_selected %}
<li><i class="fab fa-artstation"></i>{{c.name}}</li>
    {% else %}
<div class="container">
        <h1>{{title}}</h1>
            <div class="card-columns">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="card-text"><li><a href="{{ c.get_absolute_url }}">{{c.name}}</a></li></p>
                    </div>
                </div>
            </div>
        </div>

    {% endif %}
{% endfor %}
